<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AmRand</title>
    <link rel="stylesheet" href="amrand.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>am Rand...</header>
    <div id="intro">
      <h1>ZHDk(Interaction design) Hausaufgabe: <b>Am Rand</b></h1>
      <hr>
      <div id="introText" class="iText"></div>
      <div id="eIntro" class="iText hidden">
        <textarea id="tIntro"></textarea>
        <button id="btnSaveIntro">save</button>
      </div>
      <div class="iText"><i>Mar.2014, Sandro Poli</i></div>
      <br>
      <hr>
      <div id="loading" class="btn"></div>
      <div id="btnEnter" class="btn hidden">enter</div>
    </div>
    <div>
      <div class="colLeft">
        <div class="scene">
          <div class="cube" title="click zum Wechseln">
            <div class="cFace fFront"></div>
            <div class="cFace fBack"></div>
            <div class="cFace fLeft"></div>
            <div class="cFace fRight"></div>
            <div class="cFace fTop"></div>
            <div class="cFace fBottom"></div>
          </div>
        </div>
        <div id="quoteBox" class="hidden side0"></div>
      </div>
      <div class="colMid">
        <div id="viewBox">
          <div class="amRand">am Rand</div>
          <div id="vTitle" class='amRand'></div>
          <div id="picBox"></div>
        </div>
      </div>
      <div class="colRight">
        <div id="editor" class="hidden">
          <div><b>Editor</b> [<span id="eId">category</span>] n: <span id="eNum">0</span>  <a id="ePicName" href="" target="_blank"></a></div>
          <textarea id="tQuote" placeholder="quote"></textarea>
          <textarea id="tAuthor" placeholder="author"></textarea>
          <textarea id="tInfo" placeholder="image info"></textarea>
          <hr>
          <input id="iLink" type="text" value="" placeholder="enter link"/>
          <div>
            <input id="iOffset" type="checkbox" style="display: inline" "checked="" title="move image"/>
            <div id="pzInfo"></div>
          </div>
          <input id="iZoom" type="range" name="points" value="1" min="0.01" max="1.2" step="0.01">
          <hr>
          <button id="btnSearch" class="hidden">search</button>
          <button id="btnUpdate">update</button>
          <button id="btnSave">download file with All changes</button>
        </div>
      </div>
    </div>
    <footer>&copy;2014 Sandro Poli&nbsp;&nbsp;&nbsp;&nbsp;<span class="smallBtn intro">[ intro ]</span>&nbsp;&nbsp;<span class="smallBtn edit">[ edit ]</span></footer>
    <script type="application/dart" src="amrand.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
